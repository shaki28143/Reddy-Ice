<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header" data-background-color="red">
                    Service Tracker
                </div>
                <div class="card-content">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="col-md-3">
                                <div style="width:30px;height:20px;background:green;"></div>
                            </div>
                            <div class="col-md-9">
                                <label>Planned Service</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="col-md-3">
                                <div style="width:30px;height:20px;background:blue;"></div>
                            </div>
                            <div class="col-md-9">
                                <label>Unplanned Service</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="col-md-3">
                                <div style="width:30px;height:20px;background:red;"></div>
                            </div>
                            <div class="col-md-9">
                                <label>Skipped Stops</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="col-md-3">
                                <div style="width:30px;height:20px;background:yellow;"></div>
                            </div>
                            <div class="col-md-9">
                                <label>Did not Service</label>
                            </div>
                        </div>
                    </div>
                    <hr>

                    <hr>
                   <div class="col-md-12">
                    <div class="col-md-4">
                        <span class="col-md-4">
                             <label>Date</label>
                        </span>
                        <span class="col-md-8">
                            <date-picker></date-picker>
                        </span>
                    </div>
                    <div class="col-md-4">
                        <span class="col-md-4">
                             <label class>Route</label>
                        </span>
                        <span class="col-md-8">
                             <select class="form-control">
                                <option value="volvo">801</option>
                                <option value="saab">802</option>
                                <option value="opel">803</option>
                            </select>
                        </span>
                    </div>
                    <div class="col-md-4">
                        <span class="col-md-4">
                             <label>Trip</label>
                        </span>
                        <span class="col-md-8">
                             <select class="form-control">
                                <option value="volvo">1</option>
                                <option value="saab">2</option>
                                <option value="opel">3</option>
                            </select>
                        </span>
                    </div>
                   </div>
                        <div class="col-md-12" style="margin-top:10px;">
                            <img src="/assets/img/Tracker-Map.PNG">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
