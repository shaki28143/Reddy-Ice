<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header" data-background-color="red">
                    <h4 class="title">Customer Management </h4>
                </div>
                <div class="card-content">
                    <div>
                        <div class="customerDetailCollapsed">
                            <label><b>Distributor : Dist-001</b></label>
                            <div class="buttonStyle">
                                <div>
                                    <a href="#pablo" class="btn btn-danger btn-round">Set Generic Price</a>
                                </div>
                                <div style="margin-left:25px;">
                                    <a href="#pablo" class="btn btn-danger btn-round" [routerLink]="['add']">Add Customer</a>
                                </div>
                            </div>
                        </div>
                        <input type="text" class="form-control" placeholder="Search">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="text-danger">
                                    <tr>
                                        <th>
                                            Customer#
                                        </th>
                                        <th>
                                            Customer Name
                                        </th>
                                        <th>
                                            Email ID
                                        </th>
                                        <th>
                                            Route ID
                                        </th>
                                        <th>
                                            RI Customer
                                        </th>
                                        <th>
                                            Action
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let customer of customers">
                                        <td>{{customer.customerId}}</td>
                                        <td>{{customer.customerName}}</td>
                                        <td>{{customer.email}}</td>
                                        <td>{{customer.routeId}}</td>
                                        <td class="text-danger">{{customer.isReddyIceCustomer}}</td>
                                        <td><a [routerLink]="['./edit', customer.customerId]"><span class="glyphicon glyphicon-edit"></span></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
